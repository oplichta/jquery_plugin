<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Plugin: Fields &amp; Forms Validation. Form Validation Demo</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- My styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
    <div class="page-header">
      <h1>jQuery Plugin: Fields &amp; Forms Validation <small>Form Validation Demo</small></h1>
    </div>

      <div class="col-md-3"></div>
      <div class="col-md-6">
        
        <div role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Text</label>
            <input type="text" class="form-control" id="textInput" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Number</label>
            <input type="number" class="form-control" id="numberInput" placeholder="Number">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
          <button class="btn btn-primary btn-block" id="submitBtn">Submit</button>
        </div>

      </div>
      <div class="col-md-3"></div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery Plugin: Forms Validation -->
    <script src="js/validate.js"></script>
    <!-- jQuery Plugin: Test Script -->
    <script src="js/validateScript.js"></script>

  </body>
</html>
