<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Validation Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="page-header">
      <h1>jQuery Plugin Validation </h1>
    </div>
      <div class="col-md-3">
        <div role="form">
          <div class="form-group">
            <label for="exampleInputText1">Text</label>
            <input type="text" class="form-control" id="textInput" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
          <button class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/validateScript.js"></script>
  </body>
</html>
